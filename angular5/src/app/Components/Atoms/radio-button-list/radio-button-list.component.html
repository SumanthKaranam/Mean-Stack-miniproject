<ul (click)="onClick($event)" >
  
  <li *ngFor="let radio of radioButton" >
    <input
      type="radio"
      name="radio-Select"
      [value]="radio.value"
      [alt]="radio.name"
      ngModel
      class="form-check-input"
    />
    {{radio.range}}
  </li>

    <input

      ngModel
      class="form-check-input"
    />
    0-1000
  </li>-->
</ul>
